function buildTargetFromSelections() {
  const ids = [
    'base-sauce',
    'cheese',
    'topping-one',
    'topping-two',
    'topping-three',
    'topping-four',
    'topping-five',

    'topping-seven',
    'topping-eight',
    'topping-nine',
    'topping-ten',
    'topping-eleven',
    'topping-twelve'
  ];

  const target = {};

  for (const id of ids) {
    const value = document.getElementById(id).value;
    if (!value) continue;
    target[value] = (target[value] || 0) + 1;
  }

  return target;
}
    
    function addIngredients(a, b) {
  const r = { ...a };
  for (const k in b) r[k] = (r[k] || 0) + b[k];
  return r;
}

function covers(have, need) {
  for (const k in need)
    if ((have[k] || 0) < need[k]) return false;
  return true;
}
    
function removals(build, target) {
  const r = [];
  for (const k in build) {
    if ((target[k] || 0) === 0) r.push(k);
    else if (build[k] > target[k]) r.push(k);
  }
  return r;
}
    
const target = buildTargetFromSelections();
    
    const relevantToppings = toppings.filter(t => {
  const key = Object.keys(t.adds)[0];
  return target[key] !== undefined;
});
    
    function findCheapest(target) {
  let best = { cost: Infinity };

  for (const base of bases) {
    dfs({
      items: [base.name],
      cost: base.cost,
      adds: base.adds
    }, 0);
  }

  function dfs(state, depth) {
    if (state.cost >= best.cost) return;
    if (covers(state.adds, target)) {
      best = state;
      return;
    }
    if (depth > 16) return;

    for (const t of relevantToppings) {
      dfs({
        items: [...state.items, t.name],
        cost: state.cost + t.cost,
        adds: addIngredients(state.adds, t.adds)
      }, depth + 1);
    }
  }

  return best;
    }
    
const result = findCheapest(target);
const extra = removals(result.adds, target);

let msg = "Cheapest build:\n\n";
msg += result.items.join(" + ") + "\n\n";

if (extra.length) {
  msg += "Remove:\n";
  msg += extra.join(", ") + "\n\n";
}
