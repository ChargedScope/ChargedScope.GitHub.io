<html>
  <head>
  <title>
    pizza helper
  </title>
  </head>
  <body>
    <form id="pizza-size-picker">
  <label for="pizzas">Choose a pizza size:</label>
  <select name="pizzas" id="pizzas">
    <option value="flatzz">Flatzz</option>
    <option value="regular">Regular</option>
    <option value="large">Large</option>
    <option value="extra-large">Extra Large</option>
    <option value="crustless">Crustless</option>
    <option value="xl-slab">XL Slab</option>
    <option value="the-limo">The Limo</option>
  </select>
  <br><br>
            <label for="crust">Choose crust type:</label>
    <select id="crust">
      <option value="pan">Pan</option>
      <option value="thin-n-crispy">Thin 'n Crispy</option>
      <option value="sourdough">Hand Crafted Sourdough</option>
      <option value="gluten-free">Gluten Free</option>
      <option value="mozzarella-stuffed">Mozzarella Stuffed Crust</option>
      <option value="cheesy-garlic-stuffed">Cheesy Garlic Stuffed Crust</option>
    </select>
    <br><br>
      <label for="cheese">Choose cheese level:</label>
    <select id="cheese">
      <option value="standard">Standard Cheese</option>
      <option value="extra">Extra Cheese</option>
      <option value="double-extra">Double Extra Cheese</option>
      <option value="vegan">Vegan Cheese</option>
      <option value="none">No Cheese</option>
    </select>
    <br><br>
  <input type="submit" value="Submit">
</form>

<script>
  const form = document.getElementById('pizza-size-picker');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // stops the server submission
    const selectedPizza = document.getElementById('pizzas').value;
    const selectedCrust = document.getElementById('crust').value;
    const selectedCheese = document.getElementById('cheese').value;
    
    console.log('Pizza:', selectedPizza);
    //
    console.log('Cheese:', selectedCheese);

    // you can do anything else with selectedCar here
  });
</script>
  </body>
</html>
