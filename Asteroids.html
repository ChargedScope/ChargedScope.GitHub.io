<head> 
</head> 
<body> 
  <canvas id="myCanvas" width="300" height="500" style="border:1px solid #000000;">
  </canvas>
  <br> 
  <a href="javascript:if (x>0){x--};">
    <img id="LeftCanvas" width="145" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Left_arrow.svg/2442px-Left_arrow.svg.png">
    </img>
  </a> 
  <a href="javascript:if (x<2){x++};">
    <img id="RightCanvas" width="145" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Right_arrow.svg/2442px-Right_arrow.svg.png">
    </img>
  </a> 
  <script> 
    var x = 1;
    var i = 0;
    var Asteroidx = 1;
    var Asteroidy = -100; 
    var speed = 3; 
    var score = 0; 
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d"); 
    setInterval(always,16.666); 
    function always(){ 
      ctx.fillStyle = 'blue';
      ctx.fillRect(0, 0, 300, 500);
      ctx.fillStyle = 'black';
      ctx.fillRect(100*x, 400, 100, 100);
      ctx.fillStyle = 'red';
      ctx.fillRect(100*Asteroidx,Asteroidy,100,100);
      Asteroidy = Asteroidy + speed; 
      if (Asteroidy>=301){
        let scorestr = score.toString();
        if (Asteroidx==x and speed<15 and i==0){
          document.write("You lost, with "+scorestr+" point(s).");
          i++;}
        if (speed>=15 and i==0){
          document.write("You won, with the legendary score of "+scorestr+" point(s).");
          i++;}
      }
      if (Asteroidy>=500){ 
        Asteroidy = -100;
        if (speed < 8){speed = speed + 0.1;} 
        if (speed < 15){speed = speed + 0.1;}
        score++; 
        Asteroidx = Math.floor(Math.random()*3);}}
  </script>
</body>
