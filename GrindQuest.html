<html>
<head>
</head>
<body>
<canvas id='gameWindow' width='854' height='480' style="border:1px solid #000000;">
</canvas>
<script>
  setInterval(buttons, 20);
  
  //Setting up Background
  var canvas = document.getElementById("gameWindow");
  var ctx = canvas.getContext("2d");
  Scene = "Main";
  function clear(){
  ctx.fillStyle = "#7777ff";
  ctx.fillRect(0,0,854,480);}
  clear()
  
  //Setting up Buttons
  ctx.fillStyle = "#666666";
  ctx.fillRect(300,120,240,80);
  ctx.fillRect(300,200,240,80);
  ctx.fillRect(300,280,240,80);
  ctx.fillRect(300,360,240,80);
  ctx.fillStyle = "#999999";
  ctx.fillRect(310,130,220,60);
  ctx.fillRect(310,210,220,60);
  ctx.fillRect(310,290,220,60);
  ctx.fillRect(310,370,220,60);
  
  //Text on Buttons
  ctx.fillStyle = "#000000";
  ctx.font = "45px Arial";
  ctx.fillText("GrindQuest", 300, 100);
  ctx.fillText("Activities", 330, 180);
  ctx.fillText("Bosses", 350, 260);
  ctx.fillText("Stats", 365, 340);
  ctx.fillText("Settings", 340, 420);
  
  //Activities function
  function Activities(){
  Scene = "Activities";
  ctx.fillStyle = "#666666";
  ctx.fillRect(10,10,140,50);
  ctx.fillStyle = "#999999";
  ctx.fillRect(15,15,130,40);
  ctx.fillStyle = "#000000";
  ctx.font = "15px Arial";
  ctx.fillText("Pebble Gathering", 20, 30);
  ctx.fillStyle = "#00ff00";
  ctx.fillText("No Requirements", 20, 50);
  }
  
  //Pebble Gathering function
  function PebbleGathering(){
  Scene = "PebbleGathering";
  ctx.fillStyle = "#00ff00";
  ctx.fillRect(0,0,854,480);
  ctx.fillStyle = "#000000";
  ctx.font = "15px Arial";
  Energy = 100;
  ctx.fillText(("Energy:" + Energy + "%"), 20, 30);
  playerx=x-25;
  playery=y-25;
  ctx.fillRect(playerx,playery,50,50);
  }

  //Checking for clicks and click locations
  canvas.addEventListener('click', (e) => {
  clicked = true;
  x=e.clientX;
  y=e.clientY;
  });
  
  //Making buttons work
  function buttons(){
  if (clicked == true){
  clicked = false;
  if (Scene == "Main" && x >= 310 && x <= 530 && y >= 130 && y <= 190){
  clear();
  Activities();
  }
  if (Scene == "Main" && x >= 310 && x <= 530 && y >= 210 && y <= 270){
  document.write("Bosses Clicked");
  }
  if (Scene == "Main" && x >= 310 && x <= 530 && y >= 290 && y <= 350){
  document.write("Stats Clicked");
  }
  if (Scene == "Main" && x >= 310 && x <= 530 && y >= 370 && y <= 430){
  document.write("Settings Clicked");
  }
  if (Scene == "Activities" && x >= 15 && x <= 145 && y >= 15 && y <= 55){
  setInterval(PebbleGathering,20);
  }
  }}
</script>
</body>
</html>
