<body>
<canvas id='gameWindow' width='854' height='480' style="border:1px solid #000000;">

  ctx.fillRect(0,0,854,480);
  ctx.fillStyle = "#000000";
  ctx.font = "30px Arial";
  ctx.fillText("GrindQuest", 10, 50);
</script>
