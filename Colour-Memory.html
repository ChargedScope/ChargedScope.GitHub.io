</head>
<body>
  <p>Click/Tap the squares in the order they light up</p>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
</canvas>
  <p id='demo'></p>
  <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var blocknum = 0;
const Colours = [];
ctx.fillStyle = '#00c900';
ctx.fillRect(0, 0, 250, 250);
ctx.fillStyle = '#c90000';
ctx.fillRect(250, 250, 250, 250);
ctx.fillStyle = '#0000c9';
ctx.fillRect(250, 0, 250, 250);
ctx.fillStyle = '#c9c900';
ctx.fillRect(0, 250, 250, 250);
setInterval(Memory,500);
    function Memory(){
    blocknum = Math.floor(Math.random() * 4);
    Colours.push(blocknum);
    document.getElementById("demo").innerHTML = Colours;
    }
</script>
</body>
