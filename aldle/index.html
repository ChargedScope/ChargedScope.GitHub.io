    let currentItem;
    let guesscount=0;
    
    function nextItem() {
      currentItem = items[Math.floor(Math.random() * items.length)];
      document.getElementById("item-name").innerHTML = currentItem.name;
      document.getElementById("guess").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("guess-count").textContent = "You have "+(6-guesscount)+"/6 guesses remaining";      
    }

    function checkGuess() {
      const guess = parseFloat(document.getElementById("guess").value);
      if (isNaN(guess)) return;

      const actual = currentItem.price;
      const diff = (actual - guess).toFixed(2);
      guesscount = guesscount + 1;
      document.getElementById("guess-count").textContent = "You have "+(6-guesscount)+"/6 guesses remaining";      

      if ((actual-guess)>0) {
      document.getElementById("result").textContent =
        `Your guess: €${guess.toFixed(2)} | Too Low`;
      }
      if ((actual-guess)<0) {
      document.getElementById("result").textContent =
        `Your guess: €${guess.toFixed(2)} | Too High`;
      }
      if ((actual-guess)==0) {
      document.getElementById("result").textContent =
        `Your guess: €${guess.toFixed(2)} | You got it`;
      document.getElementById("guessbtn").textContent = "";
      }
    }

    // Start game with first item
    nextItem();
