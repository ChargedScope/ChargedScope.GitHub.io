<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aldle</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Aldle</h1>
  <div id="game">
    <p id="item-name"></p>
    <input type="number" step="0.01" id="guess" placeholder="Enter your guess (€)">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
    <button onclick="nextItem()">Next Item</button>
  </div>

  <script>
    const items = [
      { name: 'Whole Milk (2L) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/b2b050c3-3076-4e7e-bbe6-39928c2ca5e1/Irish%20Fresh%20Milk%203.5%25%20Fat">', price: 2.45 },
      { name: 'Bake from Frozen All Butter Pains Au Chocolat 6 Pack (360g) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/7d5d7829-d170-4d9a-ae8a-f51f79296538/Bake%20from%20Frozen%20All%20Butter%20Pains%20Au%20Chocolat%206%20Pack">', price: 3.69 },
      { name: 'Chicken Tikka Masala (400g) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/b2fd0c66-d2cf-49ac-b6bc-7e8aa043af5d/Chicken%20Tikka%20Masala">', price: 3.99 },
      { name: 'Spaghetti (500g) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/9c8de9da-7bda-46b3-b467-4d97e0b894ff/Spaghetti">', price: 0.59 },
      { name: 'Ginger Nuts (300g) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/30712e23-a1a7-4d8a-9034-05be158d29d2/Ginger%20Nuts">', price: 0.59 },
      { name: 'Fresh White Sliced Bread (800g) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/418256eb-80c3-4661-818a-c8034d50e7df/Fresh%20White%20Sliced%20Bread">', price: 0.95},
      { name: 'Cheese & Tomato Pizza (114g) </br><img src="https://dm.emea.cms.aldi.cx/is/image/aldiprodeu/product/jpg/scaleWidth/432/06e68b98-b350-4512-97b4-0602e44eef27/Cheese%20%20Tomato%20Pizza">', price: 0.49}
    ];

    let currentItem;

    function nextItem() {
      currentItem = items[Math.floor(Math.random() * items.length)];
      document.getElementById("item-name").innerHTML = currentItem.name;
      document.getElementById("guess").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkGuess() {
      const guess = parseFloat(document.getElementById("guess").value);
      if (isNaN(guess)) return;

      const actual = currentItem.price;
      const diff = Math.abs(actual - guess).toFixed(2);

      document.getElementById("result").textContent =
        `Actual: €${actual.toFixed(2)} | Your guess: €${guess.toFixed(2)} | Difference: €${diff}`;
    }

    // Start game with first item
    nextItem();
  </script>
</body>
</html>
